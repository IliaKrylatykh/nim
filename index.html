<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Game</title>
</head>
<body>

  <div class="instruction">
    <p class="instruction__text">Правила игры. Необходимо набрать число 100. Разрешается выбирать числа от 1 до 10. Выбранное число прибавляется к общему счету. Кто последний сделал ход и набрал число 100, тот и победил. Выбирайте число:</p>
  </div>

  <div class="options">

    <div class="opt" id="1">1</div>
    <div class="opt" id="2">2</div>
    <div class="opt" id="3">3</div>
    <div class="opt" id="4">4</div>
    <div class="opt" id="5">5</div>
    <div class="opt" id="6">6</div>
    <div class="opt" id="7">7</div>
    <div class="opt" id="8">8</div>
    <div class="opt" id="9">9</div>
    <div class="opt" id="10">10</div>
    
  </div>

  <div class="board">
    <div class="player">
      player
      <ul class="player__ul"></ul>
    </div>

    <div class="board__current">
      <div class="bot__answer">Выбирайте число!</div>
      <div class="board__counter">0</div>
    </div>
    
    <div class="bot">
      bot
      <ul class="bot__ul"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
